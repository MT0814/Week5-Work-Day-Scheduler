<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Work Day Scheduler</title>
  </head>

  <body class="text-center">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <ul class="square-row">
        <li><i id="past" class="fas fa-square"></i> Past</li>
        <li><i id="now" class="fas fa-square"></i> Now</li>
        <li><i id="future" class="fas fa-square"></i> Future</li>
      </ul>
    </header>

    <!-- Timeblocks go here -->
    <main class="container-fluid">
      <div class="container my-5 text-center">
        <div class="row">
          <section class="col-12 col-md-12 col-lg-16">
            <table class="table table-table-bordered">
              <!-- <tr>
                <td class="thead fs-3 text-uppercase">Time</td>
                <td class="thead fs-3 text-uppercase">Task</td>
                <td class="thead fs-3 text-uppercase">Save</td>
              </tr> -->
              <tr class="time-block">
                <th scope="row" id="time" class="hour">9am</th>
                <td id="task" class="task">
                  <textarea id="9am" class="description"></textarea>
                </td>
                <td>
                  <i style="font-size: 30px" class="fa">&#xf0c7;</i>
                </td>
              </tr>
              <tr class="time-block">
                <th scope="row" id="time" class="hour">10am</th>
                <td id="task" class="task">
                  <textarea id="10am" class="description"></textarea>
                </td>
                <td><i style="font-size: 30px" class="fa">&#xf0c7;</i></td>
              </tr>
              <tr class="time-block">
                <th scope="row" id="time" class="hour">11am</th>
                <td id="task" class="task">
                  <textarea id="11am" class="description"></textarea>
                </td>
                <td><i style="font-size: 30px" class="fa">&#xf0c7;</i></td>
              </tr>
              <tr class="time-block">
                <th scope="row" id="time" class="hour">12pm</th>
                <td id="task" class="task">
                  <textarea id="12pm" class="description"></textarea>
                </td>
                <td><i style="font-size: 30px" class="fa">&#xf0c7;</i></td>
              </tr>
              <tr class="time-block">
                <th scope="row" id="time" class="hour">1pm</th>
                <td id="task" class="task">
                  <textarea id="1pm" class="description"></textarea>
                </td>
                <td><i style="font-size: 30px" class="fa">&#xf0c7;</i></td>
              </tr>
              <tr class="time-block">
                <th scope="row" id="time" class="hour">2pm</th>
                <td id="task" class="task">
                  <textarea id="2pm" class="description"></textarea>
                </td>
                <td><i style="font-size: 30px" class="fa">&#xf0c7;</i></td>
              </tr>
              <tr class="time-block">
                <th scope="row" id="time" class="hour">3pm</th>
                <td id="task" class="task">
                  <textarea id="3pm" class="description"></textarea>
                </td>
                <td><i style="font-size: 30px" class="fa">&#xf0c7;</i></td>
              </tr>
              <tr class="time-block">
                <th scope="row" id="time" class="hour">4pm</th>
                <td id="task" class="task">
                  <textarea id="4pm" class="description"></textarea>
                </td>
                <td><i style="font-size: 30px" class="fa">&#xf0c7;</i></td>
              </tr>
              <tr class="time-block">
                <th scope="row" id="time" class="hour">5pm</th>
                <td id="task" class="task">
                  <textarea id="5pm" class="description"></textarea>
                </td>
                <td><i style="font-size: 30px" class="fa">&#xf0c7;</i></td>
              </tr>
            </table>
          </section>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
